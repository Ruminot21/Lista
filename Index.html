<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .menu-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item.selected {
            border-color: #28a745;
            background-color: #e6ffe6;
        }

        #order-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <!-- Los items del menú se insertarán aquí dinámicamente -->
    </div>

    <button id="order-btn">Hacer Pedido</button>

    <script>
        const SHEET_ID = 'TU_GOOGLE_SHEET_ID';
        const API_KEY = 'TU_API_KEY';
        const SHEET_NAME = 'Hoja1';

        const menuContainer = document.getElementById('menu');

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                rows.forEach(row => {
                    const [name, price] = row;
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('menu-item');
                    menuItem.innerHTML = `<h3>${name}</h3><p>${price}</p>`;
                    menuItem.addEventListener('click', () => {
                        menuItem.classList.toggle('selected');
                    });
                    menuContainer.appendChild(menuItem);
                });
            })
            .catch(error => console.error('Error fetching data from Google Sheets:', error));

        document.getElementById('order-btn').addEventListener('click', () => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            if (selectedItems.length === 0) {
                alert('Por favor, selecciona al menos un elemento del menú.');
                return;
            }

            let orderText = 'Hola, quisiera ordenar:\n';
            selectedItems.forEach(item => {
                orderText += `${item.querySelector('h3').innerText}: ${item.querySelector('p').innerText}\n`;
            });

            const whatsappNumber = '1234567890';  // Cambia esto por el número de WhatsApp del restaurante
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderText)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
